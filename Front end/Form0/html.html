<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registraton forms</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title"> Error Feedback </h1>
    <p id="description"> Please, use this space to inform us about any kind of problem that you may have experienced</p>
  <hr>
    <form id="survey-form" action='https://register-demo.freecodecamp.org'>
      <fieldset id="fieldset1">
        <legend> Your contact informations</legend>
        <label id="name-label">First Name: <input id="name" type="text" name="name" placeholder="Ex. JoÃ£o Hugo" required/></label>
        <label id="name-label">Second Name: <input id="name" type="text" name="name" placeholder="Ex. Martins da Luz" required/></label>
        <label id="email-label">E-mail: <input id="email" type="email" name="email" placeholder="Ex. joaohugomartinsdaluz@gmail.com"  required/></label>
        <label id="number-label">Age: <input id="number" type="number" name="number" min="13" max="120" placeholder="Ex. 20" required/></label>
      </fieldset>
      <fieldset id="fieldset2">
        <legend> Problem type </legend>
        <label class="problem-type-label"> How many times has it happend before?
          <select id="dropdown" name="occurrences" >
            <option value=""> Select an option </option>
            <option value="1"> First time </option>
            <option value="2"> Second time </option>
            <option value="3"> Third time or more </option>
          </select>
        </label>
        <label class="problem-type-label"> How serius was the error ? 
          <label class="problem-level" ><input type="radio" name="problem-level" value="high" /> Caused me serious harm </label>
          <label class="problem-level" ><input type="radio" name="problem-level" value="medium" /> Problematic but not harmfull </label>
          <label class="problem-level" ><input type="radio" name="problem-level" value="low" /> Minor inconvenience </label>
        </label>
        <label class="problem-type-label"> Wich of our services was affected by the error ?
          <label class="checkbox-label"><input type="checkbox" name="Service_Affected" value="website"/> Website</label>
          <label class="checkbox-label"><input type="checkbox" name="Service_Affected" value="app"/> Desktop App</label>
        </label>
      </fieldset id="fieldset3">
      <fieldset>
        <legend> Problem Description (optional) </legend>
        <label> Descibre what exactly happend: 
          <textarea name="" rows="5" cols="30" placeholder="Ex. My program was suddenly interrupted when I..." ></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
